<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 380px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-box:hover { transform: translateY(-5px); }
    h2 {
      margin-bottom: 20px;
      color: #4e54c8;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #383fc1; }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" name="password" placeholder="كلمة السر" required>
      <button type="submit">دخول</button>
    </form>

    <div class="message" id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7zH_dhv40MtA5hIFvzzO2qebRY47C63Huh5WD5gn1UDzz7HGm891UObgwmTQi804XDg/exec";
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.textContent = "جاري التحقق...";
      fetch(SCRIPT_URL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          msg.style.color = "green";
          msg.textContent = "تم تسجيل الدخول بنجاح ✅";
          // يمكن تحويل المستخدم لصفحة سرية مثلاً:
          setTimeout(() => {
            window.location.href = "secret.html";
          }, 1200);
        } else {
          msg.style.color = "red";
          msg.textContent = data.error || "بيانات غير صحيحة ❌";
        }
      })
      .catch(err => {
        msg.style.color = "red";
        msg.textContent = "حدث خطأ في الاتصال بالخادم ⚠️";
        console.error(err);
      });
    });
  </script>
</body>
</html>
