                                <p class="text-white/90">الطابع: دافئ وودود</p>
                            </div>
                        </div>
                        <div class="space-y-4 mb-6">
                            <div class="bg-white/10 rounded-lg p-4">
                                <h4 class="font-bold text-white mb-2">1️⃣ اختر شكلاً أساسياً</h4>
                                <p class="text-white/80">دائرة للدفء، أو مربع للاستقرار</p>
                            </div>
                            <div class="bg-white/10 rounded-lg p-4">
                                <h4 class="font-bold text-white mb-2">2️⃣ اختر لوناً مناسباً</h4>
                                <p class="text-white/80">بني للقهوة، أو أخضر للطبيعة</p>
                            </div>
                            <div class="bg-white/10 rounded-lg p-4">
                                <h4 class="font-bold text-white mb-2">3️⃣ أضف النص</h4>
                                <p class="text-white/80">خط واضح وودود</p>
                            </div>
                            <div class="bg-white/10 rounded-lg p-4">
                                <h4 class="font-bold text-white mb-2">4️⃣ أضف رمزاً بسيطاً</h4>
                                <p class="text-white/80">فنجان قهوة أو حبة قهوة</p>
                            </div>
                        </div>
                        <div class="bg-yellow-500/20 rounded-lg p-4">
                            <h4 class="font-bold text-white mb-2">🎉 تهانينا!</h4>
                            <p class="text-white/90">أنت الآن تعرف أساسيات التصميم. استمر في التعلم والممارسة!</p>
                        </div>
                    </div>
                `,
                quiz: {
                    question: "ما هو أهم شيء تعلمته في هذه الدورة؟",
                    options: ["استخدام برامج معقدة", "البساطة والوضوح", "استخدام ألوان كثيرة", "تقليد الآخرين"],
                    correct: 1
                }
            }
        ];

        let currentLesson = 0;
        let completedLessons = new Set();
        let totalScore = 0;

        function initializeCourse() {
            renderLessonsSidebar();
            updateProgress();
        }

        function renderLessonsSidebar() {
            const sidebar = document.getElementById('lessons-sidebar');
            sidebar.innerHTML = lessons.map((lesson, index) => `
                <div class="lesson-card ${completedLessons.has(lesson.id) ? 'completed' : ''} ${currentLesson === index ? 'active' : ''}" 
                     onclick="selectLesson(${index})">
                    <div class="flex items-center">
                        <span class="text-xl sm:text-2xl ml-2 sm:ml-3">${lesson.icon}</span>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-sm sm:text-base truncate">${lesson.title}</div>
                            ${completedLessons.has(lesson.id) ? '<div class="text-xs opacity-80 mt-0.5">✅ مكتمل</div>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectLesson(index) {
            currentLesson = index;
            showLesson(lessons[index]);
            renderLessonsSidebar();
        }

        function startCourse() {
            selectLesson(0);
        }

        function showLesson(lesson) {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                ${lesson.content}
                <div class="mt-8">
                    <div class="bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl p-5 sm:p-6 border border-purple-400/30">
                        <h3 class="text-xl font-bold text-white mb-4">🧠 اختبر معلوماتك</h3>
                        <div class="mb-4">
                            <p class="text-white/90 text-lg mb-4">${lesson.quiz.question}</p>
                            <div class="space-y-3" id="quiz-options">
                                ${lesson.quiz.options.map((option, index) => `
                                    <button class="quiz-option w-full text-right" 
                                            onclick="selectAnswer(${index}, ${lesson.quiz.correct}, ${lesson.id})">
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        <div id="quiz-result" class="hidden mt-4"></div>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between gap-3 mt-6">
                        <button onclick="previousLesson()" 
                                class="btn btn-secondary flex-1 sm:flex-none"
                                ${currentLesson === 0 ? 'disabled' : ''}>
                            ← السابق
                        </button>
                        <button onclick="nextLesson()" 
                                class="btn btn-primary flex-1 sm:flex-none">
                            ${currentLesson === lessons.length - 1 ? 'إنهاء الدورة 🎉' : 'التالي →'}
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(selectedIndex, correctIndex, lessonId) {
            const options = document.querySelectorAll('.quiz-option');
            const resultDiv = document.getElementById('quiz-result');
            
            options.forEach((option, index) => {
                option.disabled = true;
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                } else {
                    option.classList.add('selected');
                }
            });

            const isCorrect = selectedIndex === correctIndex;
            if (isCorrect && !completedLessons.has(lessonId)) {
                completedLessons.add(lessonId);
                totalScore += 10;
                updateProgress();
                renderLessonsSidebar();
            }

            resultDiv.innerHTML = `
                <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-500/30 border border-green-400/40' : 'bg-red-500/30 border border-red-400/40'}">
                    <p class="text-white font-bold">
                        ${isCorrect ? '🎉 إجابة صحيحة! +10 نقاط' : '❌ إجابة خاطئة. حاول مرة أخرى!'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                selectLesson(currentLesson + 1);
            } else {
                showCongratulations();
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                selectLesson(currentLesson - 1);
            }
        }

        function showCongratulations() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="text-center">
                    <div class="text-5xl sm:text-6xl mb-6">🎉</div>
                    <h2 class="text-3xl sm:text-4xl font-bold text-white mb-4">تهانينا!</h2>
                    <p class="text-white/80 text-lg mb-8">لقد أكملت دورة تصميم الإشارات واللوغوهات بنجاح!</p>
                    <div class="bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-xl p-6 sm:p-8 mb-8 border border-white/20">
                        <h3 class="text-xl sm:text-2xl font-bold text-white mb-6">إنجازاتك</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="text-center p-4 bg-white/10 rounded-xl">
                                <div class="text-2xl sm:text-3xl font-bold text-green-400">${completedLessons.size}</div>
                                <div class="text-white/70 mt-2">دروس مكتملة</div>
                            </div>
                            <div class="text-center p-4 bg-white/10 rounded-xl">
                                <div class="text-2xl sm:text-3xl font-bold text-blue-400">${totalScore}</div>
                                <div class="text-white/70 mt-2">النقاط المكتسبة</div>
                            </div>
                            <div class="text-center p-4 bg-white/10 rounded-xl">
                                <div class="text-2xl sm:text-3xl font-bold text-purple-400">${Math.round((completedLessons.size / lessons.length) * 100)}%</div>
                                <div class="text-white/70 mt-2">نسبة الإكمال</div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-yellow-500/20 rounded-xl p-5 sm:p-6 mb-8 border border-yellow-400/30">
                        <h4 class="font-bold text-white mb-3">🚀 الخطوات التالية</h4>
                        <ul class="text-white/90 space-y-2 text-right">
                            <li>• ابدأ بتصميم مشاريع حقيقية</li>
                            <li>• انضم لمجتمعات المصممين</li>
                            <li>• تابع تعلم برامج التصميم المتقدمة</li>
                            <li>• اطلب آراء الآخرين في تصاميمك</li>
                        </ul>
                    </div>
                    <button onclick="restartCourse()" 
                            class="btn btn-primary text-lg px-6 py-3">
                        ابدأ الدورة من جديد 🔄
                    </button>
                </div>
            `;
        }

        function restartCourse() {
            currentLesson = 0;
            completedLessons.clear();
            totalScore = 0;
            updateProgress();
            renderLessonsSidebar();
            startCourse();
        }

        function updateProgress() {
            const progress = (completedLessons.size / lessons.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
            document.getElementById('completed-lessons').textContent = completedLessons.size;
            document.getElementById('total-points').textContent = totalScore;
        }

        // Initialize
        initializeCourse();
    </script>
</body>
</html>
