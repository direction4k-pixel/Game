<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التسجيل</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-blue-100 to-white min-h-screen flex items-center justify-center p-4">

  <form id="registerForm" class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md space-y-6 border border-indigo-100">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2">📋 نموذج التسجيل</h2>
    <p class="text-center text-gray-500 mb-4">يرجى إدخال معلوماتك بدقة</p>

    <div>
      <label class="block mb-1 text-gray-700">الاسم</label>
      <input type="text" id="name" class="w-full p-3 border rounded-xl focus:ring focus:ring-indigo-200" required>
    </div>

    <div>
      <label class="block mb-1 text-gray-700">اللقب</label>
      <input type="text" id="lastname" class="w-full p-3 border rounded-xl focus:ring focus:ring-indigo-200" required>
    </div>

    <div>
      <label class="block mb-1 text-gray-700">البريد الإلكتروني</label>
      <input type="email" id="email" class="w-full p-3 border rounded-xl focus:ring focus:ring-indigo-200" required>
    </div>

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition">
      إرسال
    </button>

    <p id="responseMsg" class="text-center text-gray-600 mt-2"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzwysRnO6QGz6BxNX2nkjk5HRogiGrJrE5Ppd3dL4cjRMcv6_CSsP8bPmka7Qb9EY96/exec
    const form = document.getElementById('registerForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseMsg.textContent = "⏳ جاري الإرسال...";
      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: form.name.value,
            lastname: form.lastname.value,
            email: form.email.value
          })
        });
        const text = await res.text();
        if (text.includes("✅")) {
          responseMsg.textContent = "✅ تم إرسال النموذج بنجاح!";
          form.reset();
        } else {
          responseMsg.textContent = "⚠️ " + text;
        }
      } catch (error) {
        responseMsg.textContent = "⚠️ حدث خطأ أثناء الإرسال، تحقق من الاتصال بالإنترنت.";
      }
    });
  </script>
</body>
</html>
