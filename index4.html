<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج التسجيل</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">📋 نموذج التسجيل</h2>

    <form id="myForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">الاسم</label>
        <input name="name" type="text" required
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-semibold">اللقب</label>
        <input name="lastname" type="text" required
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-semibold">البريد الإلكتروني</label>
        <input name="email" type="email" required
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300">
        إرسال البيانات
      </button>
    </form>

    <p id="msg" class="text-center text-gray-600 font-semibold"></p>
  </div>

  <script>
    // ✅ رابط Google Script عبر proxy لتجاوز CORS
    const scriptURL = 'https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbyPQMaN8uDIofYivrfxf1hAWmEVpr6SxL-aBDnWTULTZkGcaKSNSc1a2Ddl8cpSn3lXcw/exec';

    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = "⏳ جارٍ إرسال البيانات...";
      msg.className = "text-center text-blue-500 font-semibold";

      const data = {
        name: e.target.name.value.trim(),
        lastname: e.target.lastname.value.trim(),
        email: e.target.email.value.trim()
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          msg.textContent = "✅ تم الإرسال بنجاح!";
          msg.className = "text-center text-green-600 font-semibold";
          e.target.reset();
        } else {
          msg.textContent = "⚠️ حدث خطأ أثناء الإرسال. رمز: " + response.status;
          msg.className = "text-center text-red-600 font-semibold";
        }
      } catch (err) {
        msg.textContent = "⚠️ فشل الاتصال بالخادم. تحقق من الإنترنت أو الرابط.";
        msg.className = "text-center text-red-600 font-semibold";
      }
    });
  </script>

</body>
</html>
